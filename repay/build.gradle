apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.3'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
    buildTypes {
    }
    signingConfigs {
        release {
            storeFile file('repay.keystore')
            keyAlias 'release'
            keyPassword 'android.Repay0028562'
            storePassword 'android.Repay0028562'
        }
    }
    productFlavors {
        stage {
            minSdkVersion 14
            packageName 'com.repay.android.debug'
            targetSdkVersion 19
            versionCode 1
            versionName 'debug'
        }
        prod {
            minSdkVersion 14
            packageName 'com.repay.android'
            signingConfig signingConfigs.release
            targetSdkVersion 19
            versionCode 22
            versionName '1.4.4'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files('libs/android-support-v4.jar')
}
